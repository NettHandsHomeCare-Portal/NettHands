version: "2"
services:
    nhhc:
        environment:
            - DOPPLER_TOKEN: ${DOPPLER_TOKEN}
            - DOPPLER_PROJECT: "nhhc"
            - DOPPLER_CONFIG: "dev"
            - DOPPLER_ENV: 1
        image: terrybrooks/nhhc
    reverse-proxy:
        image: traefik:v3.0
        command: --api.insecure=true --providers.docker
        ports:
        - "80:80"
        - "8080:8080"
        volumes:
        - /var/run/docker.sock:/var/run/docker.sock
