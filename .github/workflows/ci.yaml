name: General Test and Deploy 
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code Checkout
        uses: 'Actions/Checkout@v3'
      - name: Fetch Env Vars From Doppler
        uses: dopplerhq/secrets-fetch-action@v1.1.3
        id: secrets
        with:
          doppler-token: ${{ secrets.DOPPLER_TOKEN }}
          inject-env-vars: true
          doppler-project: nhhc
          doppler-config: stg
      - name: Install poetry
        run: pipx install poetry
      - name: Setup Python3.12
        uses: actions/setup-python@v5
        with:
            python-version: 3.12
            cache: 'poetry'
      - name: Create
        uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv
        with:
            requirement_files: requirements.txt
      - name: Cache pip
        uses: syphar/restore-pip-download-cache@v1
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'
      
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          pip install --upgrade pip
          pip install poetry 
          poetry install --without dev --without test
      - name: Run Tests
        run: |
          poetry shell
          python nhhc/manage.py test
          
  merge:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deployw
        run: echo "Deploying Code"..r
