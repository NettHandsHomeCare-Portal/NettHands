{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}

<!-- Modal -->
<div class="modal fade" id="new-annoucement-modal" tabindex="-1" role="dialog" aria-labelledby="new-annoucement-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newAnnoucementLabel">{{ modal_title }} </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
          {% crispy form %}
          </form>
        </div>
  </div>
</div>
</div>
