<template id="confirm-terminate">
    <swal-title>Confirm Employee Termination</swal-title>
      <swal-icon type="warning" color="red"></swal-icon>
  <swal-html>
    <p>Terminating an Employment Will Remove the Employees ability to access the portal.</p>
    <strong>This CANNOT be Undone.</strong>
    </swal-html>
   <swal-button type="confirm">
     Terminate
    </swal-button>
      <swal-button type="cancel">
      Cancel
    </swal-button>
  </template>
