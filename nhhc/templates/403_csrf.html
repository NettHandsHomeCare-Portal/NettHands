

{% extends "includes/base.html" %}
{% load static %}
{% block customstyles %}
    <title>404 - Page not found</title>
{% endblock customstyles %}
{% block main %}

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option spad set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
        <div  class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Darn! - Forbidden</h2>
                        <div class="breadcrumb__links">
                            <p>Let's Make sure your fully authorized, as there was an error with your last request. </p>
                            <p>{{ reason }} </p>
                        </div>
                        <a href="{% url 'account_login' %}">Reattempt Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock main %}
