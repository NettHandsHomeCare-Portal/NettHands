{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="internal employee management CMS portal for Nett Hands Home Care Employees"/>
    <meta name="keywords" content="employee management, CMS, portal Nett Hands Home Care, Employees"/>

    <title>
      Nett Hands Employee Portal - {% block title %} {% endblock title %}
    </title>

  <!-- Favicon - loaded as static -->
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png"/>
  <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />

  <!-- Icons -->
    <link rel="stylesheet" href="{% static '/vendor/nucleo/css/nucleo.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static '/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- Page plugins -->
  <!-- Argon CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static '/css/argon.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static '/css/custom-portal-styles.css' %}" type="text/css"/>

  <!-- Specific CSS goes HERE -->
    {% block stylesheets %}{% endblock stylesheets %}

  </head>

  <body >

    {% include "includes/sidenav.html" %}

    <div class="main-content" id="panel">

      {% include "includes/navigation.html" %}

      {% block content %}{% endblock content %}

    </div>
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scroll-lock/3.1.3/jquery-scrollLock.min.js" integrity="sha512-HEj/ukMkeKhVtQB7F+j1VipZ8ZoX15Ubi/RP7fI89pCNPY1gWqNFxivS93X7X3Esk1bKANZsj9Uemd7hDUA0mw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    {% include "includes/scripts.html" %}

  <!-- Specific JS goes HERE -->
    <script>
      {% block javascripts %}
      {% endblock javascripts %}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="{% static 'js/argon.js' %}"></script>
    <script src="{% static 'js/pagination.js' %}"></script>
    <script src="{% static 'js/custom-scripts.js' %}"></script>

  </body>

</html>
